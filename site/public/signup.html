<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="/homestyle.css"/>
    <link rel="stylesheet" href="/signupstyle.css"/>
    <link rel="stylesheet" href="/navbarstyle.css"/>
    <link rel="stylesheet" href="/search/searchresults.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="travelling, advice"/>
    <script src="/scripts/addnavbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>

    <h1 id="title" >Sign-up</h1>

    <script src="/scripts/signup.js"></script>
    
    <div style="text-align:center;">
        <section class="search-result">
            <form id="signupform" action="/signup" target="_blank" method="POST" class="signupform">
                <h4>Please fill in this form to create an account.</h4>
                <label for="username">Select a  username:</label>
                <br/>
                <input class="inputBox" type="text" name="username" id="username" placeholder="Username"/>
                <br/>
                <!-- This will be replaced by cookies for sessions, once users are implemented.-->
                <label for="email">Type your email:</label>
                <br/>
                <input class="inputBox" type="text" name="email" id="email" placeholder="Email"/>
                <br/>
                <label for="password">Set your password:</label>
                <br/>
                <input class="inputBox" type="password" name="password" id="password" placeholder="Password"/>
                <br/>
                <input class="button buttonSignup" type="submit" value="Sign-up!"/>
            </form>
        </section>
    </div>
    
    <footer>

        <p>Contact information: <a href="mailto:kp16340@my.bristol.ac.uk">
        kp16340@my.bristol.ac.uk</a>.</p>
    </footer>

</body>

</html>
