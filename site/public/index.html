<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/grand-canal-venice-enhanced-scaled.png" style="width:100%"/>
      <div class="text">Grand Canal - Venice</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/acroplis-athens-enhanced-scaled.png" style="width:100%"/>
      <div class="text">Acropolis - Athens</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/louvre-enhanced-scaled.png" style="width:100%"/>
      <div class="text">Louvre - Paris</div>
    </div>

    <!-- Next and previous buttons -->
    <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
  </div>

  <br/>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

<script src="scripts/automaticslideshow.js"></script>

<div class="center">
  <h1>Where are you <br/>going?</h1>
  <form action="search/" method="get">
    <input type="text" name="search" placeholder="Explore.." class="search"/>
  </form>
</div>

<!-- Create Post Button -->
<br/>
<button class="button buttonHomeCreatePost" id="newPostButton" onclick="initButton()">Create Post</button>
<script src="/scripts/buttoncreatepost.js"></script>

</div>
